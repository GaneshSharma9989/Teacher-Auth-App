<app-header></app-header>
<h2>Teachers List</h2>

<table border="1" style="border-collapse: collapse; width: 100%;">
  <thead>
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>Email</th>
      <th>Role</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let teacher of teachers">
      <td>{{ teacher.id }}</td>
      <td>{{ teacher.username }}</td>
      <td>{{ teacher.email }}</td>
      <td>{{ teacher.role }}</td>
    </tr>
  </tbody>
</table>

<div *ngIf="teachers.length === 0">
  <p>No teachers found.</p>
</div>
